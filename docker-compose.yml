services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: movietag
      POSTGRES_PASSWORD: movietag
      POSTGRES_DB: movietag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      APP_DATABASE_URL: postgresql+psycopg://movietag:movietag@postgres:5432/movietag
      APP_CELERY_BROKER_URL: redis://redis:6379/0
      APP_CELERY_RESULT_BACKEND: redis://redis:6379/1
      APP_STORAGE_ENDPOINT_URL: http://minio:9000
      APP_STORAGE_PUBLIC_ENDPOINT_URL: http://localhost:9000
      APP_STORAGE_ACCESS_KEY: minioadmin
      APP_STORAGE_SECRET_KEY: minioadmin
      APP_STORAGE_FRAMES_BUCKET: frames
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      APP_DATABASE_URL: postgresql+psycopg://movietag:movietag@postgres:5432/movietag
      APP_CELERY_BROKER_URL: redis://redis:6379/0
      APP_CELERY_RESULT_BACKEND: redis://redis:6379/1
      APP_STORAGE_ENDPOINT_URL: http://minio:9000
      APP_STORAGE_ACCESS_KEY: minioadmin
      APP_STORAGE_SECRET_KEY: minioadmin
      APP_STORAGE_FRAMES_BUCKET: frames
    depends_on:
      - postgres
      - redis
      - minio
    command: celery -A app.core.celery.celery_app worker --loglevel=info

volumes:
  postgres_data:
  minio_data:
